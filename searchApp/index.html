<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module"></script>
</head>
<body>
    <main>
        <h1 class="offscreen">Search Me a Wikipedia powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                SearchMe
            </div>
            <form id="searchBar" class="searchBar" action="">
                <label class="offscreen" for="search">Enter a search term or phrase</label>
                <input id="search" type="text" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive">11 results</div>
            </div>
            <div id="seachResults" class="searchResults">
                
                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="">Seoul City</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="https://c0.wallpaperflare.com/preview/645/429/123/south-korea-yongsan-gu-seoul-tower-seoul-thumbnail.jpg" alt="Seoul" width="100" height="100">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription">the Seoul city</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            <span aria-hidden="true">&lt;&lt;</span> Powered by
            <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
            <span aria-hidden="true">&gt;&gt;</span>
        </p>
    </footer>
</body>
</html>
