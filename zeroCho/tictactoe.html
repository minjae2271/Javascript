<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        const data = [];
        for(let i=0; i<3; i++){
            data.push([]);
        }
        const row = [];

        let turn = 'O';

        const $table = document.createElement('table');
        const $result = document.createElement('div');

        const win = (e) => {
            let nowRow;
            let nowCol;

            row.forEach((r, ri) => {
                r.forEach((c, ci) => {
                    if(row[ri][ci] === e.target){
                        nowRow = ri;
                        nowCol = ci;
                        console.log(nowRow,nowCol);
                    }
                });
            });
            let winFlag = false;

            //horizontal
            if(row[nowRow][0].textContent === turn &&
                row[nowRow][1].textContent === turn &&
                row[nowRow][2].textContent === turn){
                    winFlag = true;
            }
            //vertical
            if(row[0][nowCol].textContent === turn &&
                row[1][nowCol].textContent === turn &&
                row[2][nowCol].textContent === turn){
                    winFlag = true;
                    console.log(winFlag);
                }
            //diagonal
            if(row[0][0].textContent === turn &&
                row[1][1].textContent === turn &&
                row[2][2].textContent === turn ){
                    winFlag = true;
            }
            if(row[0][2].textContent === turn &&
                row[1][1].textContent === turn &&
                row[2][0].textContent === turn ){
                    winFlag = true;
            }
            return winFlag;
        };

        const draw = () => {
            return row.flat().every((ele) => ele.textContent);
        }

        const callBack = (e) => {
                    //blank?
                    if(e.target.textContent){
                        console.log("Already selected");
                        return;
                    }
                    e.target.textContent = turn;
                    //win?
                    if(win(e)){
                        console.log(`${turn} win`);
                        $table.removeEventListener('click', callBack);
                        return;
                    }
                    //draw?
                    if(draw()){
                        console.log('Draw');
                        return
                    }
                    //turn change
                    turn = turn === 'O' ? 'X' : 'O'
                    // if(turn === 'O'){
                    //     turn = 'X'
                    // } else if(turn === 'X'){
                    //     turn = 'O'
                    // }
                };

        for(let i=0; i<3; i++){
            const $tr = document.createElement('tr');
            const cells = [];

            for(let j=0; j<3; j++){
                const $td = document.createElement('td');
                $tr.append($td);
                cells.push($td)
            }
            $table.append($tr);
            row.push(cells);
        }
        $table.addEventListener('click', callBack);
        document.body.append($table);
        document.body.append($result);
    </script>
</body>
</html>
